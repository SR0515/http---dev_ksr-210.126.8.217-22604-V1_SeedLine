<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>SeedLine V1 sr</title>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png?v=1" />
		<link rel="shortcut icon" type="image/png" href="%sveltekit.assets%/favicon.png?v=1" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png?v=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 기존 시스템 CSS 로드 -->
		<link rel="stylesheet" href="/css/common.css">
		<link rel="stylesheet" href="/css/login.css">
		<link rel="stylesheet" href="/css/menu.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/sub.css">
		<link rel="stylesheet" href="/css/add.css">
		<link rel="stylesheet" href="/css/calendar.css">
		<link rel="stylesheet" href="/css/mobile.css">
		<!-- Pretendard 폰트 CDN으로 로드 -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="body_login">
		<div style="display: contents">%sveltekit.body%</div>
		
		<style>
		:root {
			--mnav--width: 40px;
			--nav--width: 92px;
			--nav-width: 92px;
			--first-color: #971523;
			--first-color-light: #b6cefc;
			--first-color-alt: #5a0e15;
			--bg-color: #12192c;
			--sub-color: #b6cefc;
			--white-color: #fff;
			--body-font: 'Pretendard', 'Noto Sans KR', sans-serif;
			--normal-font-size: 1rem;
			--small-font-size: .875rem;
			--smaller-font-size: .813rem;
			--z-fixed: 100;
		}
		
		/* 기본 body 스타일 */
		body {
			font-family: var(--body-font);
			margin: 0;
			padding: 0;
			transition: all 0.5s;
		}
		
		/* 로그인 페이지용 body 클래스 */
		.body_login {
			background: #eaeef2 url('%sveltekit.assets%/img/login_bg.png') no-repeat center center;
			background-size: cover;
		}
		
		/* LeftMenu가 있는 페이지용 body 클래스 (원본과 동일) */
		.body-pd {
			padding: 1rem 0 0 16rem !important;
			background: #f7f9ff !important;
		}
		
		/* LeftMenu 닫혔을 때 */
		.body-collapsed {
			padding: 1rem 0 0 5rem !important;
			background: #f7f9ff !important;
		}
		
		/* 모바일 환경에서 body 패딩 조정 */
		@media (max-width: 991px) {
			.body-pd {
				padding-left: 40px !important;
			}
			.body-collapsed {
				padding-left: 40px !important; /* 원래 상태로 복원 */
			}
		}
		</style>
	</body>
</html>
